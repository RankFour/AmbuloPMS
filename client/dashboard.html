<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/navigation.css">
    <link rel="stylesheet" href="/css/assistant-chat.css">
    
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="overlay" id="overlay"></div>

    <div id="sidebarContainer"></div>
    <div id="navbarContainer"></div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <div>
                <h1 class="dashboard-title">Dashboard Overview</h1>
                <p class="dashboard-subtitle">Here's a quick overview.</p>
            </div>
        </div>

        <!-- Summary KPIs and Dynamic Metrics will be injected here by JS -->
        <div class="dashboard-grid"></div>

        <!-- Payment History Section (moved here, replaces Last Transaction) -->
        <div class="card" data-card-key="paymentHistory" style="margin-top: 24px;">
            <div class="card-header">
                <h3 class="card-title"><i class="fas fa-credit-card"></i>Payment History</h3>
                <a href="#" class="see-all">See All</a>
            </div>
            <div class="chart-slot"></div>
        </div>
    </div>

    <script type="module" src="/javascript/dashboard.js"></script>

    <!-- Assistant via REST API (no webchat embed) -->
    <script>
        // window.API_BASE = window.API_BASE || 'https://ambuloproperties-00d066e1316e.herokuapp.com/api';
        window.API_BASE = window.API_BASE || 'http://localhost:5000/api';
        window.API_VERSION = window.API_VERSION || 'v1';
    </script>
    <div id="assistantApiChat"></div>
    <script src="/javascript/assistant-api-chat.js"></script>
    <script src="/javascript/navigations.js"></script>
</body>

</html>

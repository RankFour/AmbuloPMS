<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="../client/css/login.css">
    <link rel="stylesheet" href="../client/css/navbar.css">
    <title>Ambulo Properties</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="welcome-content">
                <div class="welcome-text">Welcome to</div>
                <div class="brand-name">Ambulo's Property</div>
            </div>
            
            <div class="property-showcase">
                <div class="main-property">
                    <img src="../client/assets/image1.jpg" alt="Property" class="property-image"/>
                </div>
                <div class="secondary-property">
                    <img src="../client/assets/image2.jpg" alt="Property" class="property-image"/>
                </div>
                <div class="third-property">
                    <img src="../client/assets/image3.jpg" alt="Property" class="property-image"/>
                </div>
            </div>
        </div>
        
        <div class="right-section">
            <div class="login-card">
                <div class="login-icon">
                    <img src="../client/assets/logo-property.png" alt="Login Icon"/>
                </div>
                
                <h2 class="login-title">Please Login your account</h2>
                
            <form id ="loginForm" action="adminDashboard.html">
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Email" required/>
                </div>
                
                <div class="form-group">
                    <div class="password-input">
                        <input type="password" id="passwordField" class="form-input" placeholder="Password" required/>
                        <button 
                            type="button" 
                            class="password-toggle" 
                            id="toggleButton"
                            aria-label="Toggle password visibility"
                        >
                            <span id="toggleIcon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">Log In</button>
                
                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox"/>
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
            </form>

            </div>
        </div>
    </div>
    <script src="../client/javascript/login.js"></script>
</body>
</html>

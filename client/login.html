<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fontawesome/all.min.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" id="dynamic-favicon" type="image/svg+xml" href="/assets/logo-property.png">
    <title>Ambulo Properties Login</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="welcome-content">
                <div class="welcome-text">Welcome Back!</div>
                <div class="brand-name" id="dynamic-company-name">Ambulo Properties</div>
                <div class="brand-desc" id="dynamic-company-desc">Your trusted partner in property management.</div>
            </div>
            <div class="property-showcase">
                <div class="main-property">
                    <img src="/assets/image1.jpg" id="dynamic-image-first" alt="Featured Property" class="property-image"/>
                </div>
                <div class="secondary-property">
                    <img src="/assets/image2.jpg" id="dynamic-image-secondary" alt="Property" class="property-image"/>
                </div>
                <div class="third-property">
                    <img src="/assets/image3.jpg" id="dynamic-image-third" alt="Property" class="property-image"/>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="login-card">
                <div class="login-icon">
                    <img src="/assets/logo-property.png" id="dynamic-logo" alt="Ambulo Logo"/>
                </div>
                <h2 class="login-title">Sign in to your account</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Email address" required/>
                    </div>
                    <div class="form-group">
                        <div class="password-input">
                            <input type="password" id="passwordField" class="form-input" placeholder="Password" required/>
                            <button 
                                type="button" 
                                class="password-toggle" 
                                id="toggleButton"
                                aria-label="Toggle password visibility"
                            >
                                <span id="toggleIcon"><i class="fa-solid fa-eye"></i></span>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="login-btn">Log In</button>
                    <div class="login-options">
                        <label class="remember-me">
                            <input type="checkbox"/>
                            <span>Remember me</span>
                        </label>
                        <a href="/forgotPassword.html" class="forgot-password">Forgot Password?</a>
                    </div>
                </form>
                <div class="login-footer">
                    <span>Don't have an account?</span>
                    <a href="#" class="signup-link">Contact admin</a>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/javascript/login.js"></script>
</body>
</html>

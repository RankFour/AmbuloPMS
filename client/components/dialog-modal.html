<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/dialog-modal.css">
</head>
<body>
  <!-- Global Modal Structure -->
  <div class="modal-overlay" id="globalModal">
    <div class="modal-container">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">Modal Title</h3>
        <button class="modal-close" onclick="Modal.close()">&times;</button>
      </div>
      <div class="modal-body" id="modalBody">
        Modal content goes here
      </div>
      <div class="modal-footer" id="modalFooter">
        <button class="btn-cancel" onclick="Modal.close()">Cancel</button>
        <button class="btn-confirm" onclick="Modal.close()">OK</button>
      </div>
    </div>
  </div>

<script src="/javascript/dialog-modal.js"></script>
</body>
</html>

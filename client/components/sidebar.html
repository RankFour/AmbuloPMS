<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/fontawesome/all.min.css">
  <link rel="stylesheet" href="/css/fonts.css" />
  <link rel="stylesheet" href="/css/sidebar.css" />
</head>

<body>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <img src="https://res.cloudinary.com/degn0zm6s/image/upload/v1754146538/ambulo_logo_f2rloe.png" alt="Ambulo Logo"
        class="sidebar-logo" />
      <div class="sidebar-title">Ambulo PMS</div>
    </div>

    <nav class="sidebar-nav">
      <div class="nav-item">
        <a href="/adminDashboard.html" class="nav-link" data-tooltip="Dashboard" data-page="dashboard">
          <div class="nav-icon"><i class="fas fa-chart-line"></i></div>
          <span class="nav-text">Dashboard</span>
        </a>
      </div>

      <div class="nav-item">
        <a href="/inbox.html" class="nav-link" data-tooltip="Inbox" data-page="inbox">
          <div class="nav-icon"><i class="fa-solid fa-inbox"></i></div>
          <span class="nav-text">Inbox</span>
        </a>
      </div>

      <div class="nav-section">
        <div class="nav-section-title">Property Management</div>
      </div>

      <div class="nav-item">
        <a href="/propertyAdmin.html" class="nav-link functional" data-tooltip="Properties" data-page="propertyAdmin">
          <div class="nav-icon"><i class="fas fa-building"></i></div>
          <span class="nav-text">Properties</span>
        </a>
      </div>

      <div class="nav-item">
        <a href="/tenants.html" class="nav-link" data-tooltip="Tenants" data-page="tenants">
          <div class="nav-icon"><i class="fas fa-users"></i></div>
          <span class="nav-text">Tenants</span>
        </a>
      </div>

      <div class="nav-item">
        <a href="/documents.html" class="nav-link" data-tooltip="Leases" data-page="leases">
          <div class="nav-icon"><i class="fas fa-file-contract"></i></div>
          <span class="nav-text">Leases</span>
        </a>
      </div>

      <div class="nav-section">
        <div class="nav-section-title">Operations</div>
      </div>

      <div class="nav-item">
        <a href="/maintenance.html" class="nav-link functional" data-tooltip="Maintenance" data-page="maintenance">
          <div class="nav-icon"><i class="fas fa-tools"></i></div>
          <span class="nav-text">Maintenance</span>
        </a>
      </div>

      <div class="nav-item">
        <a href="#" class="nav-link" data-tooltip="Payments" data-page="payments">
          <div class="nav-icon"><i class="fas fa-credit-card"></i></div>
          <span class="nav-text">Payments</span>
        </a>
      </div>

      <div class="nav-item">
        <a href="#" class="nav-link" data-tooltip="Reports" data-page="reports">
          <div class="nav-icon"><i class="fas fa-chart-bar"></i></div>
          <span class="nav-text">Reports</span>
        </a>
      </div>
    </nav>

    <div id="overlay" class="overlay"></div>
  </div>

  <div class="sidebar-bottom-container">
      <button id="sidebarToggle" class="sidebar-bottom-toggle" title="Collapse Sidebar">
        <i class="fas fa-chevron-left"></i> 
      </button>
    </div>

  <script>
    // Auto-detect current page and set active state
    document.addEventListener('DOMContentLoaded', function() {
      const currentPage = window.location.pathname.split('/').pop().split('.')[0] || 'adminDashboard';
      const navLinks = document.querySelectorAll('.nav-link');
      
      navLinks.forEach(link => {
        const linkPage = link.getAttribute('data-page');
        if (linkPage === currentPage || 
            (currentPage === 'adminDashboard' && linkPage === 'dashboard') ||
            (currentPage === 'propertyAdmin' && linkPage === 'propertyAdmin')) {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>

</html>

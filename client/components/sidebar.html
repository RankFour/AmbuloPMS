<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Ambulo PMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/navigation.css" />
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="https://res.cloudinary.com/degn0zm6s/image/upload/v1754146538/ambulo_logo_f2rloe.png" width="40"
                alt="Ambulo Logo" class="sidebar-logo" />
            <div class="sidebar-title">Ambulo PMS</div>
        </div>
        <nav class="sidebar-nav" id="sidebarNav">
            <!-- Links will be injected by JS -->
        </nav>
        <button id="sidebarToggle" class="sidebar-toggle" title="Toggle Sidebar">
            <i class="fas fa-chevron-left"></i>
        </button>
    </div>
    <button id="mobileSidebarOpenBtn" class="mobile-sidebar-open-btn" title="Open Sidebar">
      <i class="fas fa-bars"></i>
    </button>
    <div id="overlay" class="overlay"></div>
</body>

<script>
    var userRole = window.userRole || 'tenant';

    if (userRole === 'admin') {
        var script = document.createElement('script');
        script.src = '/javascript/navigationsAdmin.js';
        document.body.appendChild(script);
    } else {
        var script = document.createElement('script');
        script.src = '/javascript/navigationsTenant.js';
        document.body.appendChild(script);
    }
</script>

</html>

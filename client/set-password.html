<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set Password</title>
  <link rel="stylesheet" href="css/login.css" />
  <style>
    .set-password-container { max-width:420px;margin:60px auto;padding:32px 28px;border:1px solid #e5e7eb;border-radius:12px;background:#fff;box-shadow:0 4px 16px rgba(0,0,0,0.08); }
    .set-password-container h1 { font-size:1.5rem;margin:0 0 8px;font-weight:600; }
    .set-password-container p.desc { margin:0 0 20px;color:#555;font-size:0.95rem; }
    .set-password-container label { display:block;margin:0 0 6px;font-weight:600;font-size:0.85rem; }
    .set-password-container input { width:100%;padding:10px 12px;border:1px solid #d1d5db;border-radius:8px;font-size:0.95rem; }
    .set-password-container input:focus { outline:none;border-color:#2563eb;box-shadow:0 0 0 2px rgba(37,99,235,.15); }
    .set-password-container button { width:100%;padding:12px 18px;border:none;border-radius:8px;background:#2563eb;color:#fff;font-weight:600;font-size:0.95rem;cursor:pointer; }
    .set-password-container button:hover { background:#1d4ed8; }
    .alert { margin-top:14px;padding:10px 12px;border-radius:8px;font-size:0.85rem; }
    .alert.error { background:#fee2e2;color:#991b1b; }
    .alert.success { background:#dcfce7;color:#166534; }
  </style>
</head>
<body>
  <div class="set-password-container">
    <h1>Set Your Password</h1>
    <p class="desc" id="introText">Finish setting up your account by choosing a secure password.</p>
    <form id="setPasswordForm">
      <div style="margin-bottom:16px;display:none" id="currentPasswordGroup">
        <label for="currentPassword">Temporary Password</label>
        <input type="password" id="currentPassword" autocomplete="current-password" />
      </div>
      <div style="margin-bottom:16px;">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" required minlength="8" autocomplete="new-password" />
      </div>
      <div style="margin-bottom:20px;">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" required minlength="8" autocomplete="new-password" />
      </div>
      <button type="submit" id="submitBtn">Set Password</button>
      <div id="alertContainer"></div>
    </form>
  </div>
  <script type="module" src="javascript/set-password.js"></script>
</body>
</html>

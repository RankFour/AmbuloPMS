<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/messagesAdmin.css">
    <link rel="stylesheet" href="/css/navigationsTenant.css">
    <title>Messages</title>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div id="sidebarContainer"></div>
    <div id="navbarContainer"></div>

    <div class="main-content">
        <div class="main-container">
            <!-- Navigation Tabs -->
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="switchTab('messages', this)">
                    <i class="fas fa-envelope"></i> Messages
                    <span class="badge" id="messagesBadge">4</span>
                </button>
                <button class="nav-tab" onclick="switchTab('chat', this)">
                    <i class="fas fa-comments"></i> Live Chat
                    <span class="badge" id="chatBadge" style="display: none;">2</span>
                </button>
            </div>

            <!-- Messages Tab -->
            <div class="tab-content active" id="messagesTab">
                <div class="messages-header">
                    <div class="messages-header-left">
                        <div class="header-stats">
                            <div class="stat-item unread">
                                <div class="stat-dot unread"></div>
                                <span id="unreadCount">4 Unread</span>
                            </div>
                            <div class="stat-item">
                                <div class="stat-dot"></div>
                                <span id="totalCount">8 Total</span>
                            </div>
                        </div>
                    </div>
                    <button class="compose-btn" onclick="openComposeModal()">
                        <i class="fas fa-plus"></i>
                        Compose Message
                    </button>
                </div>

                <div class="messages-controls">
                    <button class="filter-btn active" onclick="setFilter('all', this)">All</button>
                    <button class="filter-btn" onclick="setFilter('unread', this)">Unread</button>
                    <button class="filter-btn" onclick="setFilter('urgent', this)">Urgent</button>
                    <button class="filter-btn" onclick="setFilter('maintenance', this)">Maintenance</button>
                    
                    <div class="search-container">
                        <span class="search-icon"><i class="fas fa-search"></i></span>
                        <input type="text" class="search-input" placeholder="Search messages..." id="searchInput">
                    </div>
                </div>

                <!-- UPDATED: Added messages-list-container wrapper -->
                <div class="messages-list-container">
                    <div class="messages-list" id="messagesList">
                        <!-- Messages will be populated here -->
                    </div>
                    <!-- Pagination will be inserted here by JavaScript -->
                </div>
            </div>

            <!-- Chat Tab -->
            <div class="tab-content" id="chatTab">
                <div class="chat-container">
                    <div class="chat-sidebar" id="chatSidebar">
                        <div class="chat-header">
                            <h2>Conversations</h2>
                            <div class="chat-search">
                                <span class="search-icon"><i class="fas fa-search"></i></span>
                                <input type="text" placeholder="Search contacts..." id="chatSearchInput">
                            </div>
                        </div>
                        <div class="chat-contacts" id="chatContacts">
                            <!-- Contacts will be populated here -->
                        </div>
                    </div>

                    <div class="chat-main" id="chatMain">
                        <div class="empty-chat">
                            <i class="fas fa-comments"></i>
                            <h3>Select a conversation</h3>
                            <p>Choose from your existing conversations or start a new one</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Compose Message Modal -->
    <div class="modal-overlay" id="composeModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Compose New Message</h3>
                <button class="modal-close" onclick="closeModal('composeModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-field">
                    <label for="composeRecipient">To</label>
                    <select id="composeRecipient" required>
                        <option value="">Select recipient...</option>
                        <option value="Property Manager">Property Manager</option>
                        <option value="Maintenance Team">Maintenance Team</option>
                        <option value="Front Desk">Front Desk</option>
                        <option value="Emergency Services">Emergency Services</option>
                        <option value="Billing Department">Billing Department</option>
                        <option value="Community Manager">Community Manager</option>
                        <option value="Security Office">Security Office</option>
                        <option value="Ambulo Properties">Ambulo Properties</option>
                    </select>
                </div>
                <div class="modal-field">
                    <label for="composeSubject">Subject</label>
                    <input type="text" id="composeSubject" placeholder="Enter message subject..." required>
                </div>
                <div class="modal-field">
                    <label for="composePriority">Priority</label>
                    <select id="composePriority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="modal-field">
                    <label for="composeMessage">Message</label>
                    <textarea id="composeMessage" placeholder="Type your message here..." required rows="6"></textarea>
                </div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn secondary" onclick="closeModal('composeModal')">Cancel</button>
                <button class="modal-btn primary" onclick="sendNewMessage()">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Delete Message</h3>
                <button class="modal-close" onclick="closeModal('deleteModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this message? This action cannot be undone.</p>
                <div style="margin-top: 16px; padding: 12px; background: #f8f9fb; border-radius: 8px;">
                    <strong id="deleteSubject"></strong>
                    <div style="color: #64748b; font-size: 14px; margin-top: 4px;" id="deleteSender"></div>
                </div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn secondary" onclick="closeModal('deleteModal')">Cancel</button>
                <button class="modal-btn danger" onclick="confirmDeleteMessage()">Delete Message</button>
            </div>
        </div>
    </div>
    
    <script src="/javascript/navigationsAdmin.js"></script>
    <script src="/javascript/messagesAdmin.js"></script>
</body>
</html>
